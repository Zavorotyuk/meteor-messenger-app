<template name="registration">
    <div class="container">
    <h2>Registration</h2>
    <form class="registration">
        <p><label><input type="email" name="email" placeholder="Email address" required></label></p>
        <p><label><input type="password" name="password" placeholder="Password" required></label></p>
        <p><label><input type="submit" value="Register"></label></p>
    </form>
    </div>
</template>
